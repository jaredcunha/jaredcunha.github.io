---
layout: default
---

<article class="post">
	<div class="wrap">
		<header class="post-heading">
			<h1>{{ page.title }}</h1>
		</header>
	</div>
	<div class="post-content">
		{{ content }}
	</div>
	<div class="wrap">
		<p class="post-date">Published <time>{{ page.date | date: "%b %-d, %Y" }}</time></p>
	</div>
</article>
